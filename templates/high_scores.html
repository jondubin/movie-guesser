<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Movie Guessr</title>

        <!-- Bootstrap core CSS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation"><a href="/">Game</a></li>
                        <li role="presentation" class="active"><a href="#">High Scores</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted">Movie Guessr</h3>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">High Scores: </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-10 col-lg-offset-1">
                        <table id="high-scores" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Score</th>
                                    <th>Name</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p>Movie Guessr 2015</p>
            </footer>


        </div> <!-- /container -->
        <script>
         $.get("/get_scores", function (data) {
             scores = data.scores;
             for (var i = 0; i < scores.length; i++) {
                 score = scores[i];
                 date = score.time.split(' ', 1);
                 date_split = date[0].split('-');
                 date = date_split[1] + '-' + date_split[2] + '-' + date_split[0];
                 $('tbody').append('<tr><td>' + score.score + '</td><td>'+ score.user +'</td><td>'+ date+ '</td></tr>');
             }
         });

        </script>
    </body>
</html>
